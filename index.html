<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calc</title>
</head>
<body>
  <div class="wrapper">
      <div class="maincontent">
          <div class="container">
              <header class="header">
                  <div class="container">
                      <a href="#" class="main-logo">
                          <img src="https://loftschool.com/_nuxt/ddb1f8a31266a1529e0a578a852fd48a.svg" alt="loftblog logo" class="main-logo__img">
                      </a>
                  </div>
              </header>
              <main class="page">
                  <div class="container">
                      <div class="page__left">
                          <div class="calc-wrapper">
                              <div class="calc">
                                  <div class="calc__display">
                                      <input type="text" disabled value="0" id="display" name="" class="calc__display-input" placeholder="00000000000000">
                                  </div>
                                  <div class="calc__buttons">
                                      <table class="calc__table">
                                      <tr class="calc__buttons-row">
                                          <td>
                                              <button type="button" id="ce" class="btn clear_btn btn_default btn_hover_red">ce</button>
                                          </td>
                                          <td>
                                              <button type="button" id="c" class="btn clear_btn btn_default btn_hover_red">c</button>
                                          </td>
                                          <td>
                                              <button value="Division" type="button" class="operation btn btn_default btn_hover_blue">/</button>
                                          </td>
                                          <td>
                                              <button value="Multiplication" type="button" class="operation btn btn_default btn_hover_blue">*</button>
                                          </td>
                                      </tr>
                                      <tr class="calc__buttons-row">
                                          <td>
                                              <button type="button" class="number btn btn_default">7</button>
                                          </td>
                                          <td>
                                              <button type="button" class="number btn btn_default">8</button>
                                          </td>
                                          <td>
                                              <button type="button" class="number btn btn_default">9</button>
                                          </td>
                                          <td>
                                              <button value="Substraction" type="button" class="operation btn btn_default btn_hover_blue">-</button>
                                          </td>
                                      </tr>
                                      <tr class="calc__buttons-row">
                                          <td>
                                              <button type="button" class="number btn btn_default">4</button>
                                          </td>
                                          <td>
                                              <button type="button" class="number btn btn_default">5</button>
                                          </td>
                                          <td>
                                              <button type="button" class="number btn btn_default">6</button>
                                          </td>
                                          <td>
                                              <button value="Addition" type="button" class="operation btn btn_default btn_hover_blue">+</button>
                                          </td>
                                      </tr>
                                      <tr class="calc__buttons-row">
                                          <td>
                                              <button type="button" class="number btn btn_default">1</button>
                                          </td>
                                          <td>
                                              <button type="button" class="number btn btn_default">2</button>
                                          </td>
                                          <td>
                                              <button type="button" class="number btn btn_default">3</button>
                                          </td>
                                          <td rowspan="2">
                                              <button value="Result" type="button" id="result" class="operation btn btn_default btn_tall btn_hover_blue">=</button>
                                          </td>
                                      </tr>
                                      <tr class="calc__buttons-row">
                                          <td colspan="2">
                                              <button type="button" class="number btn btn_default btn_long">0</button>
                                          </td>
                                          <td>
                                              <button type="button" id="decimal" class="btn btn_default">.</button>
                                          </td>
                                      </tr>
                                      </table>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="page__right">
                          <h1 class="title">
                              Simple Calculator
                          </h1>

                      </div>
                  </div>
              </main>
          </div>
      </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
